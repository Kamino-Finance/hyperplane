openapi: 3.0.1
info:
  title: Solana Farms RPC Service
  description: RPC service for interaction with Pools, Farms, Vaults, and Funds built on Solana
  version: "0.1"
servers:
  - url: "http://127.0.0.1:9000"
  - url: "http://localhost:9000"
paths:
  /api/v1/protocols:
    get:
      description: "Returns description and stats of all supported protocols"
      responses:
        default:
          description: The result will be an array of ProtocolInfo objects in Json or 404 status code with error description.

  /api/v1/admins:
    get:
      description: "Returns current admin signers for the Main Router"
      responses:
        default:
          description: The result will be a Multisig object in Json or 404 status code with error description.

  /api/v1/program_admins:
    get:
      description: "Returns program upgrade signers"
      parameters:
        - name: program_id
          in: query
          schema:
            type: string
      responses:
        default:
          description: The result will be a Multisig object in Json or 404 status code with error description.

  /api/v1/git_token:
    get:
      description: "Returns Token metadata from Github"
      parameters:
        - name: name
          in: query
          schema:
            type: string
      responses:
        default:
          description: The result will be a GitToken object in Json or 404 status code with error description.

  /api/v1/git_tokens:
    get:
      description: "Returns all Tokens from Github"
      responses:
        default:
          description: The result will be a GitTokens object in Json or 404 status code with error description.

  /api/v1/fund:
    get:
      description: "Returns the Fund struct for the given name"
      parameters:
        - name: name
          in: query
          schema:
            type: string
      responses:
        default:
          description: The result will be a Fund object in Json or 404 status code with error description.

  /api/v1/funds:
    get:
      description: "Returns all Funds available"
      responses:
        default:
          description: The result will be a FundMap object in Json or 404 status code with error description.

  /api/v1/fund_ref:
    get:
      description: "Returns the Fund metadata address for the given name"
      parameters:
        - name: name
          in: query
          schema:
            type: string
      responses:
        default:
          description: The result will be a String object or 404 status code with error description.

  /api/v1/fund_refs:
    get:
      description: "Returns Fund refs: a map of Fund name to account address with metadata"
      responses:
        default:
          description: The result will be a PubkeyMap object in Json or 404 status code with error description.

  /api/v1/fund_by_ref:
    get:
      description: "Returns the Fund metadata at the specified address"
      parameters:
        - name: fund_ref
          in: query
          schema:
            type: string
      responses:
        default:
          description: The result will be a Fund object in Json or 404 status code with error description.

  /api/v1/fund_name:
    get:
      description: "Returns the Fund name for the given metadata address"
      parameters:
        - name: fund_ref
          in: query
          schema:
            type: string
      responses:
        default:
          description: The result will be a String object or 404 status code with error description.

  /api/v1/find_funds:
    get:
      description: "Returns all Funds that have Vaults with the name matching the pattern sorted by version"
      parameters:
        - name: vault_name_pattern
          in: query
          schema:
            type: string
      responses:
        default:
          description: The result will be an array of Fund objects in Json or 404 status code with error description.

  /api/v1/vault:
    get:
      description: "Returns the Vault struct for the given name"
      parameters:
        - name: name
          in: query
          schema:
            type: string
      responses:
